<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CrackChat</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-primary">
        <a href="{% url 'home' %}" class="navbar-brand">CrackChat</a>
        <form action="" method="get" class="mx-auto">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <input type="search" class="form-control" name="search" placeholder="Serch here...">
                </li>
                <li class="nav-item">
                    <button type="submit" class="btn btn-info ml-2">Search</button>
                </li>
            </ul>
        </form>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item mx-2">
                <a href="{% url 'private_profile' %}" class="nav-link">Hello, {{ login_user.first_name }}</a>
            </li>
            <li class="nav-item mx-2">
                <a href="{% url 'home' %}" class="nav-link">Home</a>
            </li>
            <li class="nav-item mx-2">
                <a href="" class="nav-link">Users</a>
            </li>
            <li class="nav-item mx-2">
                <a href="{% url 'logout' %}" class="text-danger nav-link" title="Logout">
                    <i class="fas fa-power-off"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div class="container-fluid">
        <div class="row my-3">
    {% block content %}
        {% block side %}
            <div class="col-lg-3">
                <div class="list-group">
                    {% for u in user %}
                        <a href="{% url 'filter_user' u.id %}" class="list-group-item list-group-item-action">{{ u.first_name }} {{ u.surname }}</a>
                    {% endfor %}
                </div>
            </div>
        {% endblock %}
    {% endblock %}
    </div>
    </div>
    <div class="jumbotron rounded-0 py-3 mb-0">
        <span class="text-muted small text-center">Copyright 2020 | Developed by Jayant Raj</span>
    </div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
