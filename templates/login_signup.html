<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CrackChat</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap.css' %}">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-primary">
        <a href="" class="navbar-brand">CrackChat</a>
        <form action="{% url 'login' %}" method="post" class="ml-auto">
            {% csrf_token %}
            <ul class="navbar-nav">
                <li class="nav-item mx-1">
                    <input type="text" class="form-control" name="email" placeholder="Enter Email or Phone">
                </li>
                <li class="nav-item mx-1">
                    <input type="text" class="form-control" name="password" placeholder="Enter Password">
                </li>
                <li class="nav-item mx-1">
                    <button type="submit" class="btn btn-danger">LogIn</button>
                </li>
            </ul>
        </form>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 mx-auto my-4">
                <h3>Create an Account</h3>
                <form action="{% url 'login_signup' %}" method="post">
                    {% load crispy_forms_tags %}
                    {% csrf_token %}
                    {{ user_form | crispy }}
                    <input type="submit" class="btn btn-success btn-lg px-5" value="SignUp">
                </form>
            </div>
        </div>
    </div>
    <div class="jumbotron rounded-0 py-3 mb-0">
        <span class="text-muted small text-center">Copyright 2020 | Developed by Jayant Raj</span>
    </div>
</body>
</html>
